<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Accessories Store | TrendyCovers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(to right, #f43f5e, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-pink-100 via-purple-100 to-indigo-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-extrabold gradient-text">TrendyCovers</h1>
        <nav>
            <ul class="flex space-x-6 font-semibold">
                <li><a href="#" class="hover:text-pink-600 transition">Home</a></li>
                <li><a href="#" class="hover:text-purple-600 transition">Shop</a></li>
                <li><a href="#" class="hover:text-indigo-600 transition">Customize</a></li>
                <li><a href="#" class="hover:text-red-500 transition">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-16 px-4 bg-gradient-to-r from-indigo-200 via-pink-200 to-purple-200">
        <h2 class="text-4xl font-extrabold gradient-text mb-3">Mobile Accessories Starting at ₹99</h2>
        <p class="text-lg mb-6 text-gray-700">Covers, Grips, Glasses & More – Trendy Designs, Ultimate Protection</p>
        <a href="#"
            class="inline-block bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition">Start
            Shopping</a>
    </section>

    <!-- Categories -->
    <section class="py-12 px-6 grid sm:grid-cols-2 md:grid-cols-4 gap-6">
        <div class="text-center p-5 bg-white rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
            <img src="iphone.jpg" alt="iPhone Covers" class="mx-50 mb-4 rounded">
            <h3 class="font-bold text-lg text-pink-600">iPhone Covers</h3>
        </div>
        <div class="text-center p-5 bg-white rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
            <img src="samsung.jpg" alt="Samsung Covers" class="mx-50 mb-5 rounded">
            <h3 class="font-bold text-lg text-indigo-600">Samsung Covers</h3>
        </div>
        <div class="text-center p-5 bg-white rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
            <img src="oneplus.jpg" alt="OnePlus Covers" class="mx-50 mb-5 rounded">
            <h3 class="font-bold text-lg text-purple-600">OnePlus Covers</h3>
        </div>
        <div class="text-center p-5 bg-white rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
            <img src="https://via.placeholder.com/150" alt="Custom Covers" class="mx-auto mb-4 rounded">
            <h3 class="font-bold text-lg text-red-500">Custom Covers</h3>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-center py-6 mt-12 shadow-inner">
        <p class="text-gray-600">&copy; 2025 TrendyCovers. All rights reserved.</p>
    </footer>
</body>

</html>
