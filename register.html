<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Mobile Accessories Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #fbc531);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

        <form class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="fullname">Full Name</label>
                <input type="text" id="fullname"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
                <input type="email" id="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="phone">Phone</label>
                <input type="tel" id="phone"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" class="mr-2" required>
                <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#"
                        class="text-yellow-500 hover:underline">Terms and Conditions</a></label>
            </div>

            <button type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded-lg transition duration-300">Register</button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">Already have an account? <a href="login.html"
                class="text-yellow-500 hover:underline">Login here</a></p>
    </div>

</body>

</html>
