<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Mobile Accessories Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #fbc531);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Forgot Password?</h2>
        <p class="text-center text-gray-600 mb-6">Enter your registered email to receive reset instructions.</p>

        <form class="space-y-5">
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="email">Email Address</label>
                <input type="email" id="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded-lg transition duration-300">Send
                Reset Link</button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            <a href="login.html" class="text-yellow-500 hover:underline">Back to Login</a>
        </p>
    </div>

</body>

</html>
